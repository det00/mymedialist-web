<?xml version="1.0"?>
<svg width="125" height="70" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
 <!-- Background shape - dark mode with shine effect -->
 <!-- Media icons with glow -->
 <filter height="160%" id="purpleGlow" width="160%" x="-30%" y="-30%">
  <feGaussianBlur result="blur" stdDeviation="3"/>
  <feFlood flood-color="#8a7cff" flood-opacity="0.3" result="coloredBlur"/>
  <feComposite in="coloredBlur" in2="blur" operator="in" result="bloomBlur"/>
  <feComposite in="SourceGraphic" in2="bloomBlur" operator="over"/>
 </filter>
 <!-- Film reel icon -->
 <!-- Book icon -->
 <!-- TV/screen icon -->
 <!-- List lines with gradient -->
 <linearGradient id="listGradient" x1="0%" x2="100%" y1="0%" y2="0%">
  <stop offset="0%" stop-color="#8a7cff" stop-opacity="0.7"/>
  <stop offset="100%" stop-color="#2c2f47" stop-opacity="0.3"/>
 </linearGradient>
 <!-- Text with glow -->
 <filter height="140%" id="textGlow" width="140%" x="-20%" y="-20%">
  <feGaussianBlur result="blur" stdDeviation="2"/>
  <feFlood flood-color="#8a7cff" flood-opacity="0.3" result="glowColor"/>
  <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
  <feComposite in="SourceGraphic" in2="softGlow" operator="over"/>
 </filter>
 <!-- Checkmark with glow -->
 <g class="layer">
  <title>Layer 1</title>
  <text fill="#8a7cff" filter="url(#textGlow)" font-family="Arial" font-size="42" font-weight="bold" id="svg_15" x="-1.27" y="37.8">My</text>
  <text fill="#8a7cff" font-family="Arial" font-size="26" font-weight="bold" id="svg_16" x="-1.27" y="67.79">Media</text>
  <text fill="#6f7199" font-family="Arial" font-size="26" font-weight="bold" id="svg_17" x="78.73" y="67.79">List</text>
  <circle cx="77.17" cy="17.17" fill="#13141f" id="svg_18" r="15" stroke="#2c2f47" stroke-width="1.5"/>
  <path d="m67.17,17.17l7,7l13,-13" fill="none" filter="url(#purpleGlow)" id="svg_19" stroke="#8a7cff" stroke-width="3"/>
 </g>
</svg>