<?xml version="1.0"?>
<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
 <!-- Background shape - dark mode with shine effect -->
 <defs>
  <linearGradient id="bgGradient" x1="0%" x2="100%" y1="0%" y2="100%">
   <stop offset="0%" stop-color="#1a1c2e"/>
   <stop offset="100%" stop-color="#13141f"/>
  </linearGradient>
 </defs>
 <!-- Media icons with glow -->
 <filter height="160%" id="purpleGlow" width="160%" x="-30%" y="-30%">
  <feGaussianBlur result="blur" stdDeviation="3"/>
  <feFlood flood-color="#8a7cff" flood-opacity="0.3" result="coloredBlur"/>
  <feComposite in="coloredBlur" in2="blur" operator="in" result="bloomBlur"/>
  <feComposite in="SourceGraphic" in2="bloomBlur" operator="over"/>
 </filter>
 <!-- Film reel icon -->
 <!-- Book icon -->
 <!-- TV/screen icon -->
 <!-- List lines with gradient -->
 <linearGradient id="listGradient" x1="0%" x2="100%" y1="0%" y2="0%">
  <stop offset="0%" stop-color="#8a7cff" stop-opacity="0.7"/>
  <stop offset="100%" stop-color="#2c2f47" stop-opacity="0.3"/>
 </linearGradient>
 <!-- Text with glow -->
 <filter height="140%" id="textGlow" width="140%" x="-20%" y="-20%">
  <feGaussianBlur result="blur" stdDeviation="2"/>
  <feFlood flood-color="#8a7cff" flood-opacity="0.3" result="glowColor"/>
  <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
  <feComposite in="SourceGraphic" in2="softGlow" operator="over"/>
 </filter>
 <!-- Checkmark with glow -->
 <g class="layer">
  <title>Layer 1</title>
  <rect fill="url(#bgGradient)" height="89" id="svg_1" rx="20" ry="20" stroke="#2c2f47" stroke-width="3" width="375.33" x="79" y="56.33"/>
  <circle cx="120" cy="100" fill="#13141f" id="svg_2" r="25" stroke="#2c2f47" stroke-width="2"/>
  <polygon fill="#8a7cff" filter="url(#purpleGlow)" id="svg_3" points="113,90.33333331346512 113,110.33333331346512 133,100.33333331346512 " stroke="#2c2f47" stroke-width="1.5"/>
  <rect fill="#13141f" height="50" id="svg_4" rx="3" ry="3" stroke="#2c2f47" stroke-width="2" width="40" x="170" y="75"/>
  <line id="svg_5" stroke="#8a7cff" stroke-width="1.5" x1="180" x2="200" y1="85" y2="85"/>
  <line id="svg_6" stroke="#8a7cff" stroke-width="1.5" x1="180" x2="200" y1="95" y2="95"/>
  <line id="svg_7" stroke="#8a7cff" stroke-width="1.5" x1="180" x2="190" y1="105" y2="105"/>
  <rect fill="#13141f" height="35" id="svg_8" rx="3" ry="3" stroke="#2c2f47" stroke-width="2" width="45" x="240" y="75"/>
  <rect fill="#13141f" height="15" id="svg_9" stroke="#2c2f47" stroke-width="2" width="25" x="250" y="110"/>
  <line id="svg_10" stroke="#8a7cff" stroke-width="1.5" x1="250" x2="275" y1="85" y2="85"/>
  <line id="svg_11" stroke="#8a7cff" stroke-width="1.5" x1="250" x2="275" y1="95" y2="95"/>
  <text fill="#8a7cff" filter="url(#textGlow)" font-family="Arial" font-size="42" font-weight="bold" id="svg_15" x="307.67" y="99.67">My</text>
  <text fill="#8a7cff" font-family="Arial" font-size="26" font-weight="bold" id="svg_16" x="307.67" y="129.67">Media</text>
  <text fill="#6f7199" font-family="Arial" font-size="26" font-weight="bold" id="svg_17" x="387.67" y="129.67">List</text>
  <circle cx="387.67" cy="79.67" fill="#13141f" id="svg_18" r="15" stroke="#2c2f47" stroke-width="1.5"/>
  <path d="m377.67,79.67l7,7l13,-13" fill="none" filter="url(#purpleGlow)" id="svg_19" stroke="#8a7cff" stroke-width="3"/>
 </g>
</svg>